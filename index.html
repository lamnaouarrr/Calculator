<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./Images/calculator-solid.svg" type="image/x-icon"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="firstLine"></div>
            <div class="secondLine"></div>
        </div>
        <div class="keyboard">
            <div class="leftSide">
                <div class="grpD741D852">
                    <div class="lineD741">
                        <button class="deleteValue" >&#11013;<br>DELETE</button>
                        <button class="number">7</button>
                        <button class="number">4</button>
                        <button class="number">1</button>
                    </div>
            
                    <div class="lineD852">
                        <button class="operator">/</button>
                        <button class="number">8</button>
                        <button class="number">5</button>
                        <button class="number">2</button>
                    </div>
                </div>
    
                <button class="number zero">0</button>
            </div>
        
            <div class="rightSide">
                <div class="grpMM">
                    <button class="operator">*</button>
                    <button class="operator">-</button>
                </div>
        
                <div class="grp96A">
                    <div class="line96">
                        <button class="number">9</button>
                        <button class="number">6</button>
                    </div>
    
                    <button class="operator aDD">+</button>
                </div>
                
                <div class="grp3PE">
                    <div class="line3P">
                        <button class="number">3</button>
                        <button class="number">.</button>
                    </div>
    
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
        <div class="bot">
            <button class="resetCalculator">RESET</button>
        </div>
    </div>
    

</body>
</html>
