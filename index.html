<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./Images/calculator-solid.svg" type="image/x-icon"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <ul>
            <li><a href="https://www.theodinproject.com/lessons/foundations-calculator"><img class = "odin" src="./Images/the-odin-project-logo-skill-finder-partners-page.png" alt="theodinproject"></a></li>
            <li><a href="https://github.com/lamnaouarrr"><img class="ayb" src="./Images/lamnaouarrr__futuristic__cyberpunk_53cd5604-6234-4a5c-977e-cc446b2c1812.png" alt="lamnaouarrr__futuristic__cyberpunk_53cd5604-6234-4a5c-977e-cc446b2c1812"></a></li>
        </ul> 
    </header>

    <div class="blueBack" alt="blueBackground" style="background-image: url(https://lamnaouarrr.github.io/Calculator/Images/pexels-mudassir-ali-2680270.jpg);"></div>
    
    <h1 class="aTitle">Calculator</h1>

    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="firstLine"></div>
                <div class="secondLine"></div>
            </div>
            <div class="backKeyboard">
                <div class="keyboard">
                    <div class="leftSide">
                        <div class="grpD741D852">
                            <div class="lineD741">
                                <button class="deleteValue" >&#11013;<br><b>Delete</b></button>
                                <button class="number">7</button>
                                <button class="number">4</button>
                                <button class="number">1</button>
                            </div>
                    
                            <div class="lineD852">
                                <button class="operator">/</button>
                                <button class="number">8</button>
                                <button class="number">5</button>
                                <button class="number">2</button>
                            </div>
                        </div>
            
                        <button class="number zero">0</button>
                    </div>
                
                    <div class="rightSide">
                        <div class="grpMM">
                            <button class="operator">*</button>
                            <button class="operator">-</button>
                        </div>
                
                        <div class="grp96A">
                            <div class="line96">
                                <button class="number">9</button>
                                <button class="number">6</button>
                            </div>
            
                            <button class="operator aDD">+</button>
                        </div>
                        
                        <div class="grp3PE">
                            <div class="line3P">
                                <button class="number">3</button>
                                <button class="number"><div class="pnt">.</div></button>
                            </div>
            
                            <button class="equal">=</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bot">
                <button class="resetCalculator">All Clear</button>
            </div>
        </div>
    </div>

    <div class="footer">An <a class="readme" href="https://www.theodinproject.com/lessons/foundations-calculator"><b>"Odin Project"</b></a> Project done by <a class="readme" href="https://github.com/lamnaouarrr"><b>Ayoub Lamnaouar&copy;</b></a>, check<a class="readme" href="./README.md"><b>README.md</b></a>for recourses.</div>
</body>
</html>
